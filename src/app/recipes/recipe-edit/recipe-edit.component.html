<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row mb-2">
        <div class="col-xs12">
          <button
            type="submit"
            class="btn btn-success me-2"
            [disabled]="recipeForm.invalid"
          >
            Save
          </button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 mb-2">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
            />
          </div>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Image URL</label>
            <input
              type="text"
              id="imgPath"
              class="form-control"
              formControlName="imgPath"
              #imagePath
            />
          </div>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-xs-12">
          <img [src]="imagePath.value" alt="" class="img-fluid" />
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              rows="6"
              formControlName="desc"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="mb-2">Ingredients</div>
      <div class="row" formArrayName="ingredients">
        <div
          class="form-group row mb-2"
          *ngFor="let ingredientControl of getControls(); let i = index"
          [formGroupName]="i"
        >
          <div class="col-8">
            <input type="text" class="form-control" formControlName="name" />
          </div>
          <div class="col-2">
            <input
              type="number"
              class="form-control"
              formControlName="amount"
            />
          </div>
          <div class="col-2">
            <button
              type="button"
              (click)="onDeleteIngredient(i)"
              class="btn btn-danger"
            >
              X
            </button>
          </div>
        </div>
      </div>
      <div class="row mt-2 mb-5">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="button"
            (click)="onAddIngredient()"
          >
            Add Ingredient
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
