<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div
    *ngFor="let recipe of recipes; let i = index"
    class="col-xs-12 list-group"
  >
    <app-recipe-item [recipeItem]="recipe" [index]="i"></app-recipe-item>
  </div>
</div>
